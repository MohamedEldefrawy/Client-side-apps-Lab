<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <div id="screen">
        0
    </div>

    <div id="opScreen">

    </div>

    <section id="calculatorBody">
        <section id="buttonsContainer">
            <button class="btnOperation" onclick="btnClearClicked()">C</button>
            <button class="btnOperation" onclick="btnOpClicked('+/-')">+/-</button>
            <button class="btnOperation" onclick="btnOpClicked('%')">%</button>
            <button class="btnOperation" onclick="btnOpClicked('/')">/</button>
            <button class="btnNumber" onclick="btnNumberClicked('7')">7</button>
            <button class="btnNumber" onclick="btnNumberClicked('8')">8</button>
            <button class="btnNumber" onclick="btnNumberClicked('9')">9</button>
            <button class="btnOperation" onclick="btnOpClicked('*')">*</button>
            <button class="btnNumber" onclick="btnNumberClicked('4')">4</button>
            <button class="btnNumber" onclick="btnNumberClicked('5')">5</button>
            <button class="btnNumber" onclick="btnNumberClicked('6')">6</button>
            <button class="btnOperation" onclick="btnOpClicked('+')">+</button>
            <button class="btnNumber" onclick="btnNumberClicked('1')">1</button>
            <button class="btnNumber" onclick="btnNumberClicked('2')">2</button>
            <button class="btnNumber" onclick="btnNumberClicked('3')">3</button>
            <button class="btnOperation" onclick="btnOpClicked('-')">-</button>
            <button id="btnZero" class="btnNumber" onclick="btnNumberClicked('0')">0</button>
            <button class="btnNumber" onclick="btnDotClicked()">.</button>
            <button class="btnOperation" onclick="btnEqualClicked()">=</button>
        </section>

    </section>


</div>
</body>
<script src="js/calculator.js"></script>
</html>
