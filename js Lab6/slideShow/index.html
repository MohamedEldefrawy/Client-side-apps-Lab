<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container">
    <section id="slideShow">
        <div id="Images">
            <section class="pre-container">
                <button id="btn-next" class="btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </section>
            <section class="next-container">
                <button id="btn-prev" class="btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </section>
            <div id="imagesArea">
                <img src="imgs/15.jpg" class="image selected">
                <img src="imgs/37.jpg" class="image prev">
                <img src="imgs/44.jpg" class="image next">
                <img src="imgs/53.jpg" class="image other">
            </div>
        </div>
        <section id="tilesArea" class="tiles">
            <button class="btn-tiles">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn-tiles">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn-tiles">
                <i class="fas fa-minus"></i>
            </button>
        </section>
    </section>


</div>
</body>
<script src="js/slideShow.js"></script>
<script src="js/all.js"></script>
</html>
