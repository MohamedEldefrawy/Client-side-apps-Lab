<!DOCTYPE html>
<html>

<head>
    <title>Register - Create account</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <div id="title" class="box">
            <h1 style="color:rgb(57, 102, 77);
            ;">Register - Create account</h1>
        </div>
        <div id="warning" class="warningBox">
            <p>
                Fields marked with <span class="astric">*</span> are compulsary fields
            </p>
        </div>

        <div id="formItems" class="formItemsContainer">
            <div id="name" class="formItemsBox">
              <span class="astric">*</span>  Your Name
            </div>
            <div id="email" class="formItemsBox">
                <span class="astric">*</span>  E-Mail ID
            </div>
            <div id="alternateEmail" class="formItemsBox">
                <span class="astric">*</span>  Alternate E-Mail ID
            </div>
            <div id="phone" class="formItemsBox">
                <span class="astric">*</span>   Your Phone
            </div>
            <div id="mobile" class="formItemsBox">
                <span class="astric">*</span>   Your Mobile
            </div>
            <div id="postalAddress" class="formItemsBox">
                <span class="astric">*</span>   Your Postal Address
            </div>
            <div id="country" class="formItemsBox">
                <span class="astric">*</span>   Your Country
            </div>
            <div id="password" class="formItemsBox">
                <span class="astric">*</span>   Password
            </div>

            <div id="confirmPassword" class="formItemsBox">
                Re-Enter Password
            </div>            
        </div>

        <div id="formControls" class="formItemsContainer">
            <div id="nameControl" class="formControlsBox">
                <input type="text" id="txtName" >
            </div>
            <div id="emailControl" class="formControlsBox">
                <input type="email" id="txtEmail">
            </div>
            <div id="alternateEmailControl" class="formControlsBox">
                <input type="email" id="txtAltEmail">
            </div>

            <div id="phoneControl" class="formControlsBox">

                <div class="phoneControlBox" style="width: 10%;">
                        Country Code
                    <div>
                        <input type="text" id="txtCountryCode"/> 
                        <span>-&nbsp;</span>
                    </div>
                </div>
                    
                <div class="phoneControlBox" style="width: 8%;">
                        City Code
                    <div>
                        <input type="text" id="txtCityCode"/>
                        <span>- &nbsp;</span>
                    </div>
                </div>
                    
                <div class="phoneControlBox" style="width: 60%;">
                        Phone number
                    <div>
                        <input type="text" id="txtPhoneNumber"/>
                    </div>
                </div>        
            </div>

            <div id="mobileControl" class="formControlsBox">
                <input type="tel" id="txtMobileNumber">
            </div>
            <div id="postalAddressControl" class="formControlsBox">
                <input type="text" id="txtPostalAddress">
            </div>
            <div id="countryControl" class="formControlsBox">
                <select id="dropDownCountry">
                    <option value="" style="text-align: center;"> ---------------------------------------- Select one ----------------------------------------</option>
                  </select>
            </div>
            <div id="passwordControl" class="formControlsBox">
                <input type="password" id="txtPassword">
            </div>

            <div id="confirmPasswordControl" class="formControlsBox">
                <input type="password" id="txtPasswordConfirmation">
            </div>            
        </div>
        
        <div id="submit" class="submitBox">
            <div>
                <input type="checkbox" id="chechTerms" value="1"> 
                <span> I accept the <a href="#">Terms of use</a></span> 
            </div>
            <div>
             <Button id="btnSubmit">Continue > ></Button>
             <Button id="btnReset">Reset</Button>
            </div>
        </div>
    </div>
    
</body>
</html
