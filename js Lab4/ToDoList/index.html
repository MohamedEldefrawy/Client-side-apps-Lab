<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/fontawesome.min.js"></script>
</head>
<body>
<div class="container">
    <section id="Tasks" class="tasks-box">
        <div class="task">
            <div class="task-body">Task body</div>
            <div class="task-controls">
                <a name="btnDone" class="btn-done"><i class="fas fa-check"></i></a>
                <a name="btnRemove" class="btn-remove"><i class="fas fa-trash-alt"></i></a>
            </div>
        </div>

    </section>
    <section id="AddTask">
        <div class="tasks-box">
            <div class="AddTask-Controls">
                <span class="task-header" style="margin-right: 15px">Task</span>
                <input id="txtTaskName" class="task-name" type="text" placeholder="Task name"
                       style="margin-right: 10px">
                <input id="btnAddTask" type="button" value="Add" class="btn-add" style="margin-right: 10px"
                       onclick="btnAddTaskClick()">
            </div>
        </div>
    </section>
</div>
</body>
<script src="js/toDoList.js"></script>
</html>
