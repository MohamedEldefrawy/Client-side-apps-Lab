<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alarm</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fontawesome.min.js"></script>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container">

    <!-- The Modal -->
    <div id="setAlarmModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-container">
                <section class="form-header">
                    <span>Set Alarm After</span>
                </section>
                <section class="set-alarm-container">
                    <div class="set-hrs set-alarm-box">
                        <div>
                            <span>Hours</span>
                        </div>
                        <div>
                            <input id="txtHrs" type="number" value="0" min="0">
                        </div>
                    </div>
                    <div class="set-min set-alarm-box">
                        <div>
                            <span>Minutes</span>
                        </div>
                        <div>
                            <input id="txtMin" type="number" value="0" min="0">
                        </div>
                    </div>
                    <div class="set-sec set-alarm-box">
                        <div>
                            <span>Seconds</span>
                        </div>
                        <div>
                            <input id="txtSec" type="number" value="0" min="0">
                        </div>
                    </div>
                </section>
                <section class="setAlarm-buttons">
                    <input id="btnSetAlarm" type="button" value="Set"/>
                    <input id="btnClear" type="button" value="CLear"/>
                </section>
            </div>
        </div>
    </div>

    <div class="first-row">
    </div>

    <div class="second-row">
        <section id="Alarm-body">
            <section id="Screen">
                <section class="days-box days">
                    <span id="SAT" class="day">SAT</span>
                    <span id="SUN" class="day">SUN</span>
                    <span id="MON" class="day">MON</span>
                    <span id="TUE" class="day">TUE</span>
                    <span id="WEN" class="day">WED</span>
                    <span id="THU" class="day">THU</span>
                    <span id="FRI" class="day">FRI</span>
                </section>
                <section id="Clock">
                    <span id="Hrs">00</span>:<span id="Min">00</span>:<span id="Sec">00</span>
                </section>
                <section class="alarm-notifications">
                    <span id="AlarmEnabled"><i class="fas fa-bell"></i></span>
                    <span id="Am">AM</span>
                    <span id="Pm">PM</span>
                </section>
            </section>
        </section>
    </div>

    <div class="third-row">
        <span class="brand">Digital Alarm</span>
    </div>

    <div class="fourth-row">
        <input type="button" value="Set Alarm" id="btnOpenSetAlarmDialog">
    </div>
</div>

</body>
<script src="js/Alarm.js"></script>
<script src="js/all.js"></script>
</html>
