<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/Alarm.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="first-row">
    </div>

    <div class="second-row">
        <section id="Alarm-body">
            <section id="Screen">
                <section class="days-box days">
                    <span class="day-selected day">SAT</span>
                    <span class="day">SUN</span>
                    <span class="day">MON</span>
                    <span class="day">TUE</span>
                    <span class="day">WED</span>
                    <span class="day">THU</span>
                    <span class="day">FRI</span>
                </section>
                <section id="Clock">
                    <span id="Hrs">12</span>:<span id="Min">00</span>:<span id="Sec">00</span>
                </section>
            </section>
        </section>
    </div>

    <div class="third-row">

    </div>

    <div class="fourth-row">

    </div>
</div>

</body>
</html>
