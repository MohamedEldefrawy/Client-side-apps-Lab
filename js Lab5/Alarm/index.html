<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alarm</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fontawesome.min.js"></script>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
</head>
<body>
<div class="container">

    <!-- The Modal -->
    <div id="setAlarmModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>

    <div class="first-row">
    </div>

    <div class="second-row">
        <section id="Alarm-body">
            <section id="Screen">
                <section class="days-box days">
                    <span class="day-selected day">SAT</span>
                    <span class="day">SUN</span>
                    <span class="day">MON</span>
                    <span class="day">TUE</span>
                    <span class="day">WED</span>
                    <span class="day">THU</span>
                    <span class="day">FRI</span>
                </section>
                <section id="Clock">
                    <span id="Hrs">12</span>:<span id="Min">00</span>:<span id="Sec">00</span>
                </section>
                <section class="alarm-notifications">
                    <i class="fas fa-bell"></i>
                    <span id="Am" class="notification-selected">AM</span>
                    <span id="Pm">PM</span>
                </section>
            </section>
        </section>
    </div>

    <div class="third-row">
        <span class="brand">Digital Alarm</span>
    </div>

    <div class="fourth-row">
        <input type="button" value="Set Alarm" id="btnSetAlarm">
    </div>
</div>

</body>
<script src="js/Alarm.js"></script>
</html>
